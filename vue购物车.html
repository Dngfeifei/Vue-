<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue购物车实践</title>
		<link rel="stylesheet" href="css/gouwuche.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if="list.length">
				<table class="table">
					<thead>
						<tr>
						<th></th>
						<th>商品名称</th>
						<th>商品单价</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td>{{index+1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price | filterA}}</td>
							<td>
								<button @click="handClickRm(index)" :disabled="item.count === 1">-</button>
								{{item.count}}
								<button @click="handClickAdd(index)">+</button>
							</td>
							<td>
								<button @click="handRemove(index)">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>总价：￥{{totalPrice}}</div>
			</template>
			<template v-else>购物车为空</template>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/gouwuche.js"></script>
	</body>
</html>
